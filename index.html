<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

        <form action="" name="Formfill" onsubmit="return validation()">

            </div>
            </div>

                </div>
            <div class="input-field">

            </div>
            <div class="input-box">
            <label for="Education">Education:</label>

               <input type="radio" name="Gender"> Male

            </div>

            </label>

        </form>

    </div>
